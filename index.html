<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Boat | Master Form</title>
</head>

<body>

  <div class="wrapper">

    <div>
      <h1 class="title">BOAT | MASTER FORM</h1>
    </div>
    <hr>
    <div class="form-container">
      <form action="https://api.sheetmonkey.io/form/5qpCFjwgQuXFdtoqutk9ce" method="post" id="form" class="form">

        <label for="date-purchased" class="form-section">Purchased</label>
        <input type="date" name="date-purchased" id="date-purchased" class="form-section">

        <label for="make">Make</label>
        <input type="text" name="make" id="make">

        <label for="model">Model</label>
        <input type="text" name="model" id="model">

        <label for="model-year">Year</label>
        <input type="text" name="model-year" id="model-year">

        <label for="mic" class="form-section">MIC</label>
        <input type="text" name="mic" id="mic" class="form-section">

        <label for="dealer">Dealer</label>
        <input type="text" name="dealer" id="dealer">

        <label for="state">State</label>
        <input type="text" name="state" id="state">

        <label for="package-cost">Package Cost</label>
        <input type="text" name="package-cost" id="package-cost">

        <label for="bmt">BMT</label>
        <input type="text" name="bmt" id="bmt">

        <label for="him">HIN</label>
        <input type="text" name="hin" id="hin">

        <label for="vin" class="form-section">VIN</label>
        <input type="text" name="vin" id="vin" class="form-section">

        <label for="shipper">Shipper</label>
        <input type="text" name="shipper" id="shipper">

        <label for="shipping-cost" class="form-section">Shipping Cost</label>
        <input type="text" name="shipping-cost" id="shipping-cost" class="form-section">

        <button type="submit">SUBMIT</button>

      </form>
    </div>

  </div>

</body>

<script src="main.js"></script>

</html>
